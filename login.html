<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - PawCare</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #A56951;
      padding: 15px;
      text-align: center;
    }
    .navbar a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      background-color: #ffffff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    .modal-content h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .modal-content input[type="text"],
    .modal-content input[type="email"],
    .modal-content input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .modal-content button {
      background-color: #A56951;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .modal-content button:hover {
      background-color: #8a543e;
    }
    .modal-content p {
      font-size: 14px;
      color: #555;
    }
    .modal-content p span {
      color: #A56951;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Adoption</a>
    <a href="#">Contact</a>
    <a onclick="openModal('loginModal')">Login</a>
    <a onclick="openModal('registerModal')">Register</a>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <form id="loginForm" action="login.php" method="post">
        <input type="email" name="loginEmail" placeholder="Email" required>
        <input type="password" name="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <span onclick="switchToRegister()">Register here</span></p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Register</h2>
      <form id="registerForm" action="register.php" method="post">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="registerEmail" placeholder="Email" required>
        <input type="password" name="registerPassword" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <span onclick="switchToLogin()">Login here</span></p>
    </div>
  </div>

  <script>
    // Function to open a modal
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
    }

    // Function to close a modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Function to switch from login to register modal
    function switchToRegister() {
      closeModal('loginModal');
      openModal('registerModal');
    }

    // Function to switch from register to login modal
    function switchToLogin() {
      closeModal('registerModal');
      openModal('loginModal');
    }

    // Close modal if clicked outside of it
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    }
  </script>

</body>
</html>
